<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Papaâ€™s Game</title>
  <style>
    html,body{margin:0;height:100%;background:#000;display:flex;justify-content:center;align-items:center}
    #game{width:800px;height:600px}
  </style>
</head>
<body>
  <div id="game"></div>

  <!-- Ruffle loader -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    const ruffle = RufflePlayer.newest();
    const player = ruffle.createPlayer();
    player.style.width  = "800px";
    player.style.height = "600px";
    document.getElementById("game").appendChild(player);
    player.load("papaswingeria.swf");   // <-- rename to your .swf
  </script>
</body>
</html>
